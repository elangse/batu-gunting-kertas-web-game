<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Batu Gunting Kertas</title>
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section id="game-frame">
		<header class="hud-header">
			<div>Ronde: <span id="ronde">1</span></div>
			<div style="text-align: right;">
				<div>Skor: <span id="skor">0</span></div>
				<div style="font-size: .7rem;">
					Menang: <span id="menang">0</span> | 
					Seri: <span id="seri">0</span> | 
					Kalah: <span id="kalah">0</span>
				</div>
			</div>
		</header>

		<aside class="sidebar-btn">
			<button class="btn btn-sidebar" title="On / Off BGM">
				<span class="mdi mdi-music" id="btn_bgm" onclick="toggle_bgm()"></span>
			</button>
			<a class="btn btn-sidebar" href="index.html"  title="Ke beranda">
				<span class="mdi mdi-home"></span>
			</a>
			<button class="btn btn-sidebar" title="Reset skor" onclick="showModal('reset-skor')">
				<span class="mdi mdi-replay"></span>
			</button>
		</aside>

		<main class="play-box">
			<section>
				<div class="player-name">
					Komputer
				</div>

				<div id="bot-drawer" class="draw-box" readonly>
					<div class="batu" title="Batu" data-draw="batu"></div>
					<div class="gunting" title="Gunting" data-draw="gunting"></div>
					<div class="kertas" title="Kertas" data-draw="kertas"></div>
				</div>

				<div class="draw-box" style="margin-top: 50px">
					<div id="bot-draw" class="draw-none">?</div>
				</div>
			</section>
			
			<div class="line-divider"></div>
			<div class="play-result">SERI</div>

			<section class="player-box">
				<div class="draw-box" style="margin-bottom: 50px">
					<div id="player-draw" class="draw-none">?</div>
				</div>

				<div id="player-drawer" class="draw-box">
					<div class="batu" title="Batu" onclick="draw(this)" data-draw="batu"></div>
					<div class="gunting" title="Gunting" onclick="draw(this)" data-draw="gunting"></div>
					<div class="kertas" title="Kertas" onclick="draw(this)" data-draw="kertas"></div>
				</div>

				<div class="player-name">
					Kamu
				</div>
			</section>

		</main>

		<section class="modal close" data-modal="reset-skor">
			<div class="modal-content">
				<header class="modal-header">
					<span>Reset Skor</span>
					<span class="modal-btn-close" onclick="closeModal('reset-skor')">&times;</span>
				</header>
				<section class="modal-body">
					<p>
						Apakah kamu yakin ingin mereset skor kamu menjadi <strong>0</strong>?
					</p>

					<div class="modal-action">
						<button class="btn" onclick="closeModal('reset-skor')">TIDAK JADI</button>
						<button class="btn btn-danger" onclick="reset_skor()">RESET</button>
					</div>
				</section>
			</div>
		</section>
	</section>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
	update_skor()
</script>
</body>
</html>
